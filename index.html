    <!--Home Search-->

    <section class="search-section">
        <div class="search-form">
            <input type="text" id="city" name="city" placeholder="Enter City">
            <input type="text" id="date-range" name="date-range" placeholder="Select Date Range">
            <div id="time-picker-container" style="display:none;">
                <input type="text" id="time-range" name="time-range" placeholder="Select Time Range" readonly>
            </div>
            <input list="space-type-options" type="text" id="space-type" name="space-type" placeholder="Space Type">
            <datalist id="space-type-options">
                <option value="Meeting Room">
                <option value="Rent Space by Days">
                <option value="Share Space">
                <option value="Personal Desk">
                <option value="Private Office">
                <option value="Full Floor Office">
            </datalist>
            <button type="submit">Search</button>
        </div>
    </section>
